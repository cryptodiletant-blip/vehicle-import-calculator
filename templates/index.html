<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Import Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .upload-zone:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-zone.dragover { background: #e8ebff; border-color: #667eea; }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .result-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .result-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        .result-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .confidence-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .confidence-high { background: #d4edda; color: #155724; }
        .confidence-medium { background: #fff3cd; color: #856404; }
        .confidence-low { background: #f8d7da; color: #721c24; }
        .questions {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .questions h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        .question-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .cost-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .cost-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
        }
        .cost-card.recommended {
            border-color: #28a745;
            background: #f0fff4;
        }
        .cost-card h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        .cost-line {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .cost-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
        .recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .price-input-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .price-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Import Calculator</h1>
        <p class="subtitle">Dubai â†’ Rotterdam â†’ EU | AI-Powered Analysis</p>

        <div class="upload-zone" id="uploadZone">
            <p>ðŸ“¸ Drag & Drop vehicle photo here or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
        </div>
        
        <img id="imagePreview" alt="Preview">
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing vehicle with Claude Vision AI...</p>
        </div>

        <div id="vehicleResults" style="display:none">
            <h2>Vehicle Analysis</h2>
            <div class="result-grid" id="vehicleGrid"></div>
            
            <div id="questionsSection" style="display:none" class="questions">
                <h3>Clarification Questions:</h3>
                <div id="questionsList"></div>
                <button onclick="submitClarifications()">Update Analysis</button>
            </div>

            <div class="price-input-section">
                <label><strong>Dubai Purchase Price (â‚¬):</strong></label>
                <input type="number" id="dubaiPrice" class="price-input" placeholder="Enter vehicle price in EUR">
                <button onclick="calculateCosts()">Calculate Import Costs</button>
            </div>
        </div>

        <div id="costResults" style="display:none">
            <h2>Cost Analysis</h2>
            <div class="cost-comparison">
                <div class="cost-card" id="freeZoneCard">
                    <h3>ðŸ†“ FREE ZONE</h3>
                    <div id="freeZoneCosts"></div>
                </div>
                <div class="cost-card" id="standardCard">
                    <h3>ðŸ“‹ STANDARD IMPORT</h3>
                    <div id="standardCosts"></div>
                </div>
            </div>
            <div class="recommendation" id="recommendation"></div>
        </div>
    </div>

    <script>
        let vehicleData = {};
        let imageBase64 = '';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        uploadZone.onclick = () => fileInput.click();
        
        uploadZone.ondragover = (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        };
        
        uploadZone.ondragleave = () => uploadZone.classList.remove('dragover');
        
        uploadZone.ondrop = (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        };
        
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imageBase64 = e.target.result;
                imagePreview.src = imageBase64;
                imagePreview.style.display = 'block';
                analyzeVehicle();
            };
            reader.readAsDataURL(file);
        }

        async function analyzeVehicle() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('vehicleResults').style.display = 'none';

            try {
                const response = await fetch('/api/analyze-vehicle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageBase64 })
                });

                vehicleData = await response.json();
                
                if (vehicleData.error) {
                    alert('Error: ' + vehicleData.error);
                    return;
                }

                displayVehicleData();
            } catch (error) {
                alert('Analysis failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayVehicleData() {
            const grid = document.getElementById('vehicleGrid');
            grid.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Make & Model</div>
                    <div class="result-value">${vehicleData.marca} ${vehicleData.model}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Year</div>
                    <div class="result-value">${vehicleData.an_fabricatie}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Engine</div>
                    <div class="result-value">${vehicleData.motor_capacitate}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Fuel Type</div>
                    <div class="result-value">${vehicleData.combustibil}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Trim Level</div>
                    <div class="result-value">${vehicleData.trim || 'N/A'}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">CO2 Emissions</div>
                    <div class="result-value">${vehicleData.emisii_co2} g/km</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Confidence</div>
                    <div class="result-value">
                        <span class="confidence-badge ${getConfidenceClass(vehicleData.confidence)}">
                            ${vehicleData.confidence}
                        </span>
                    </div>
                </div>
            `;

            if (vehicleData.intrebari_clarificare && vehicleData.intrebari_clarificare.length > 0) {
                const questionsSection = document.getElementById('questionsSection');
                const questionsList = document.getElementById('questionsList');
                questionsList.innerHTML = vehicleData.intrebari_clarificare.map((q, i) => `
                    <input type="text" class="question-input" id="answer${i}" placeholder="${q}">
                `).join('');
                questionsSection.style.display = 'block';
            }

            document.getElementById('vehicleResults').style.display = 'block';
        }

        function getConfidenceClass(confidence) {
            const num = parseInt(confidence);
            if (num >= 80) return 'confidence-high';
            if (num >= 60) return 'confidence-medium';
            return 'confidence-low';
        }

        async function submitClarifications() {
            const answers = {};
            vehicleData.intrebari_clarificare.forEach((q, i) => {
                const input = document.getElementById(`answer${i}`);
                if (input.value) answers[`answer${i}`] = input.value;
            });

            const response = await fetch('/api/clarify-vehicle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vehicle_data: vehicleData, answers })
            });

            vehicleData = await response.json();
            displayVehicleData();
        }

        async function calculateCosts() {
            const price = parseFloat(document.getElementById('dubaiPrice').value);
            
            if (!price || price <= 0) {
                alert('Please enter a valid Dubai price');
                return;
            }

            const year = parseInt(vehicleData.an_fabricatie) || 2020;
            const co2 = parseInt(vehicleData.emisii_co2) || 180;

            const response = await fetch('/api/calculate-costs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    vehicle_price: price,
                    co2: co2,
                    year: year,
                    fuel_type: vehicleData.combustibil || 'benzina'
                })
            });

            const costs = await response.json();
            displayCosts(costs);
        }

        function displayCosts(costs) {
            const fz = costs.free_zone;
            const std = costs.standard;

            document.getElementById('freeZoneCosts').innerHTML = `
                <div class="cost-line"><span>Vehicle Price:</span><span>â‚¬${fz.vehicle_price.toLocaleString()}</span></div>
                <div class="cost-line"><span>Shipping:</span><span>â‚¬${fz.shipping.toLocaleString()}</span></div>
                <div class="cost-line"><span>Port Fees:</span><span>â‚¬${fz.port_fees.toLocaleString()}</span></div>
                <div class="cost-line"><span>Free Zone Entry:</span><span>â‚¬${fz.free_zone_entry.toLocaleString()}</span></div>
                <div class="cost-line"><span>Handling:</span><span>â‚¬${fz.handling.toLocaleString()}</span></div>
                <div class="cost-line"><span>Agent:</span><span>â‚¬${fz.agent.toLocaleString()}</span></div>
                <div class="cost-line"><span>Docs/Insurance:</span><span>â‚¬${fz.docs_insurance.toLocaleString()}</span></div>
                <div class="cost-total">TOTAL: â‚¬${fz.total.toLocaleString()}</div>
            `;

            document.getElementById('standardCosts').innerHTML = `
                <div class="cost-line"><span>Vehicle Price:</span><span>â‚¬${std.vehicle_price.toLocaleString()}</span></div>
                <div class="cost-line"><span>Shipping:</span><span>â‚¬${std.shipping.toLocaleString()}</span></div>
                <div class="cost-line"><span>Port Fees:</span><span>â‚¬${std.port_fees.toLocaleString()}</span></div>
                <div class="cost-line"><span>Import Duty (10%):</span><span>â‚¬${std.import_duty.toLocaleString()}</span></div>
                <div class="cost-line"><span>VAT (21%):</span><span>â‚¬${std.vat.toLocaleString()}</span></div>
                <div class="cost-line"><span>BPM:</span><span>â‚¬${std.bpm.toLocaleString()}</span></div>
                <div class="cost-line"><span>Agent:</span><span>â‚¬${std.agent.toLocaleString()}</span></div>
                <div class="cost-line"><span>Docs/Insurance:</span><span>â‚¬${std.docs_insurance.toLocaleString()}</span></div>
                <div class="cost-total">TOTAL: â‚¬${std.total.toLocaleString()}</div>
            `;

            if (costs.recommendation === 'FREE ZONE') {
                document.getElementById('freeZoneCard').classList.add('recommended');
            } else {
                document.getElementById('standardCard').classList.add('recommended');
            }

            document.getElementById('recommendation').innerHTML = `
                <strong>${costs.recommendation_text}</strong><br>
                Savings: â‚¬${Math.abs(costs.savings).toLocaleString()}
            `;

            document.getElementById('costResults').style.display = 'block';
        }
    </script>
</body>
</html>
